<app-header> </app-header>

<div class="container">
      
      <div>
          <h3 letraYcolor>Envianos tus comentarios</h3>
          <form novalidate [formGroup]="feedbackForm" (ngSubmit)="onSubmit()" >
          <!-- <ngb-rating  formControlName="currentRateMesa"  style="font-size:30px;" [(rate)]="currentRateMesa"></ngb-rating> <div letraYcolor>Servicio de mesa: <b letraYcolor>{{currentRateMesa}}</b></div>
          <ngb-rating formControlName="currentRateRest"  style="font-size:30px;" [(rate)]="currentRateRest"><p> Restaurant</p></ngb-rating> <div letraYcolor>Restaurant: <b letraYcolor>{{currentRateRest}}</b></div>
          <ngb-rating formControlName="currentRateMozo"  style="font-size:30px;" [(rate)]="currentRateMozo"> <p>Mozo</p> </ngb-rating> <div letraYcolor>Mozo: <b letraYcolor>{{currentRateMozo}}</b></div> -->
          <ngb-rating formControlName="currentRateCoci"  style="font-size:30px;" [(rate)]="currentRateCoci"> <p>Cocinero</p></ngb-rating><div letraYcolor>Cocinero: <b letraYcolor>{{currentRateCoci}}</b></div>
         <br>
     
            <p letraYcolor>
                Ingrese sus datos debajo:<br>
              <mat-form-field class="half-width">
                  <label letraYcolor for="Nombre">Nombre:</label>
                <input matInput formControlName="firstname" id="Nombre" type="text" required>
                <mat-error *ngIf="formErrors.firstname">
                    {{formErrors.firstname}}                
                </mat-error>
              </mat-form-field>
             
              <mat-form-field class="half-width">
                    <label letraYcolor for="Apellido">Apellido:</label>
                <input matInput formControlName="lastname" id="Apellido" type="text" required>
                <mat-error *ngIf="formErrors.lastname">
                    {{formErrors.lastname}}                  
                  </mat-error>
              </mat-form-field>
            </p>
            <p letraYcolor>
              <mat-form-field class="half-width">
                <label letraYcolor for="Telefono">Telefono:</label>
                <input matInput formControlName="telnum" id="Telefono" type="tel" pattern="[0-9]*" required>
                <mat-error letraYcolor *ngIf="formErrors.telnum">
                    {{formErrors.telnum}}                  
                  </mat-error>
              </mat-form-field>

              <mat-form-field class="half-width">
                <label letraYcolor for="Email">Email:</label>
                <input matInput formControlName="email" id="Email" type="email" email required>
                <mat-error *ngIf="formErrors.email">
                    {{formErrors.email}}                 
                  </mat-error>
              </mat-form-field>
            </p>
            <table class="form-size">
              <td>
              <mat-slide-toggle letraYcolor formControlName="agree">¿Podemos contactarte?</mat-slide-toggle>
              </td>
              <!-- <td>
              <mat-select placeholder="¿Como?" formControlName="contacttype">
                <mat-option *ngFor="let ctype of contactType" [value]="ctype">
                  {{ ctype }}
                </mat-option>
              </mat-select>
              </td> -->
              </table>
            <p letraYcolor>
              <mat-form-field style="width: 900px;" >
                <label letraYcolor for="Comentarios">Por favor dejenos sus comentarios:</label>
                <textarea matInput formControlName="message" id="Comentarios" rows=12></textarea>
              </mat-form-field>
            </p>
            <button type="submit" letraYcolor mat-button class="btn btn-dark btn-block"> Enviar</button>
          </form>
        </div>
<!-- </div> -->
