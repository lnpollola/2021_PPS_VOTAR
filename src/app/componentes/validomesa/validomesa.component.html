<app-header></app-header>

<div class="mat-elevation-z8 border border-dark" style="color:black; background: rgba(119, 136, 153, 0.481);">
    <br>
      <h3 letraYcolor>Lista de mesas</h3>
      <hr style="border-color: white;">
      


        <table class="table  table-striped table-dark table-bordered table-hover" id="tablaID">
            <thead>
              <tr>
              
                <th  scope="col" class="col1">NRO MESA</th>
                <th  scope="col" class="col2">ESTADO</th>
                 <th  scope="col" class="col3">ESTABLECIMIENTO</th>
               <th  scope="col" class="col5">ACCIONES</th>
               
                 <!--  <th  scope="col" class="col6">ACT/SUSP/ELIM</th>  -->

      
              </tr>
          </thead>
      
              <tbody id="tBodyTable"  *ngFor="let item of listadoMesasAbiertasArray">
                  <tr> 
                
                        <td>{{item.idMesa }}</td>
                        <td>{{item.estado}}</td>
                        <!-- <td *ngIf="item.imgMesa != ''"><img [src]="item.imgMesa" class="img-thumbnail" style="height: 80px;width: 80px;"></td> -->
                        <td >{{item.escuela}}</td>

                        <!-- <td *ngIf="item.imgMesa == ''"><p>Imagen aun no seleccionada.</p></td> -->

                        <!-- <td *ngIf="item.montoTotal != 0">${{item.montoTotal}}</td> -->
                        <!-- <td *ngIf="item.montoTotal == 0"><p>Mesa no lista para cobrar.</p></td> -->

                        <td>
                          <button *ngIf="perfilLog == 'fiscal' && item.validofiscal== false " class="btn btn-success" (click)="CheckFiscal(item)" >Habilitar Mesa</button> 
                          <button *ngIf="perfilLog == 'fiscal' && item.validofiscal== true" class="btn btn-dark" disabled>Habilitación otorgada</button>


                          <button *ngIf="perfilLog == 'presidente' && item.validofiscal == true && item.validopresidente == false" class="btn btn-info" (click)="CheckPresidente(item)" >Habilitar Mesa Presidente</button> 
                          <button *ngIf="perfilLog == 'presidente' && item.validofiscal == false" class="btn btn-dark"  disabled>Falta Habilitación Fiscal</button> 
                          <button *ngIf="perfilLog == 'presidente' && item.validofiscal == true && item.validopresidente==true " class="btn btn-dark"  disabled> Habilitación Otorgada</button> 
                   

                      </td>
      
    
    
                   
                  </tr> 
              
                 </tbody>
                </table>

      <br>
    </div>
