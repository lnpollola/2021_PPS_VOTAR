      <h3 letraYcolor>Lista de mesas</h3>
      <hr style="border-color: white;">
      


        <table class="table  table-striped table-dark table-bordered table-hover" id="tablaID">
            <thead>
              <tr>
              
                <th  scope="col" class="col1">NRO MESA</th>
                <th  scope="col" class="col2">ESTADO</th>
                 <th  scope="col" class="col3">ESTABLECIMIENTO</th>
               <th  scope="col" class="col5">ACCIONES</th>
               
                 <!--  <th  scope="col" class="col6">ACT/SUSP/ELIM</th>  -->

      
              </tr>
          </thead>
      
              <tbody id="tBodyTable"  *ngFor="let item of listaMesasabiertas">
                  <tr> 
                
                        <td>{{item.idMesa }}</td>
                        <td>{{item.estado}}</td>

                        <td>
                          <!-- FIJARSE BOTONES -->
                            <!-- <div class="divider"></div> -->
                            <button *ngIf="perfilLog == 'presidente'" class="btn btn-success" (click)="Abrir(item.idMesa)" >Abrir</button> 
                            <button *ngIf="perfilLog == 'presidente'" class="btn btn-danger" (click)="Cerrar(item.idMesa)">Cerrar</button>
                            <app-btn-eliminar *ngIf="perfilLog == 'admin'" (enviarABorrar)="borrarMesa(item)"></app-btn-eliminar></td>
                            <!-- <div class="divider"></div>
                            <button *ngIf="perfil=='admin'" class="btn btn-success" (click)="Cobrar(item.idMesa)" >Cobrar</button>  -->

                            <hr>

                 </tbody>
                </table>
