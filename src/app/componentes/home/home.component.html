<app-header [perfil]="perfilUsuario" > </app-header>

<body>
<div class="container colorgris"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign.gt-mat="space-around center"
     fxLayoutGap="10px">

     <div class="row ">  
        <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">  
          <div ngxSlickItem *ngFor="let image of images" class="slide">  
            <img src="{{ image.img }}" width="100%">  
          </div>  
        </ngx-slick-carousel>  
      </div>
