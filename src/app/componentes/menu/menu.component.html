    <div *ngIf="candidatosCard" class="card">

        </ngx-slick-carousel>

      </div>
      <br>
      
    </div>
    <br>
    <div *ngIf="isLoading" class="d-flex justify-content-center text-primary">
      <div class="spinner-border" role="status">
  
      </div>
    </div>
